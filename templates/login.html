<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Student Attendance Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #fff;
            overflow: hidden;
        }

        .left-section {
            width: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.2);
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .brand span:hover {
            transform: scale(1.05);
        }

        .tagline {
            font-size: 1.25rem;
            line-height: 1.7;
            margin-top: 1.5rem;
            opacity: 0.95;
            max-width: 500px;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .right-section {
            width: 50%;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fc 0%, #ffffff 100%);
            position: relative;
        }

        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232563eb' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #1a1a1a;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #2563eb;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e6e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:hover {
            border-color: #d0d3e6;
            transform: translateY(-1px);
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        button {
            background: #2563eb;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        button:hover::after {
            transform: translateY(0);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-section {
                width: 100%;
                height: 35vh;
                padding: 2rem;
            }
            .right-section {
                width: 100%;
                padding: 2rem;
                flex: 1;
            }
            .login-container {
                margin-top: 1rem;
            }
            .brand {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.1rem;
                margin-top: 1rem;
            }
            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .left-section {
                padding: 1.5rem;
            }
            .right-section {
                padding: 1.5rem;
            }
            input, button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div>
            <div class="brand">
                <div class="logo">
                    <i class="fas fa-user-graduate"></i>
                    <span>EduTrack</span>
                </div>
            </div>
            <p class="tagline">Easily track and manage student attendance with our efficient system. Ensure accuracy and streamline record-keeping effortlessly!</p>
        </div>
        <div class="copyright"> 2025 Student Attendance System. All rights reserved.</div>
    </div>
    <div class="right-section">
        <div class="login-container">
            <h2>Faculty & Student Login</h2>
            <form action="login" method="POST">
                <input type="text" name="username" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
